server {
    listen 80;
    server_name andy-advanced.docker.local;

    # Auf den ganzen Site-Ordner zeigen
    root /usr/share/nginx/sites/andy;
    index index.html;

    # Saubere Auslieferung statischer Dateien
    location / {
        try_files $uri $uri/ =404;
    }

    # Cache f√ºr Assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security-Header
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Optional: eigene 404-Seite
    error_page 404 /404.html;
    location = /404.html { internal; }

    # gzip
    gzip on;
    gzip_types text/css application/javascript text/javascript text/plain text/xml application/json application/xml+rss;
}
